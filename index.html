<!DOCTYPE html>
<html>

  <head>
    <title>Churl: Hurl for Chrome</title>
    <link href="css/reset.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/prettify.css" media="all" type="text/css" rel="stylesheet" />
    <link href="css/sunburst.css" media="all" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/prettify.js"></script>
    <script src="js/beautify.js"></script>
    <script src="js/jquery-1.6.1.min.js"></script>
    <script src="js/handlebars.1.0.0.beta.3.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/churl.js"></script>
  </head>

  <body onload="prettyPrint()">

    <!-- Todo App Interface -->

    <div id="churlapp">

      <header>
        <h1>Churl</h1>

	<nav>
	  <ul>
            <li>
	      <a id="hurls" href="/hurls/">my hurls</a>
	    </li>
	  </ul>
        </nav>
      </header>

      <div class="content">

	<form id="hurl-form" method="post" action="/">

	  <p>
	    <input type="text" name="url" title="URL" value="" placeholder="URL"/>
	  </p>

	  <p>
	    <select id="select-method" name="method" class="form-alpha">
	      <option value="GET">GET</option>
	      <option value="POST">POST</option>
	      <option value="PUT">PUT</option>
	      <option value="DELETE">DELETE</option>
	      <option value="HEAD">HEAD</option>
	      <option value="OPTIONS">OPTIONS</option>
	    </select>

	    <span class="form-beta">
	      <label>
		<input type="checkbox" id="follow_redirects" name="follow_redirects" />
		follow redirects
	      </label>
	    </span>

	    <div id="post-params" style="display: none;">

	      <a id="add-param" href="#">
		<span class="link-icon">+</span> add param</a>

	      <a id="set-post-body" href="#">
		<span class="link-icon">+</span> set post body</a>

	      <p id="param-fields" style="display:none;">
		<a href="#" class="param-delete"></a>
		<input type="text" name="param-keys[]" class="form-alpha"/>
		<input type="text" name="param-vals[]" class="form-beta" />
              </p>

	      <p id="post-body" style="display:none;">
		<textarea rows="15" name="post-body"></textarea>
	      </p>

	    </div>
	  </p>

	  <p id="auth-selection">
	    <label>
	      <input type="radio" name="auth" value="none" checked="checked"/>
	      no auth
	    </label>
	    <label>
	      <input type="radio" name="auth" value="basic"/>
	      HTTP basic
	    </label>

	    <div id="basic-auth-fields" style="display:none;">
	      <input type="text" name="username" class="form-alpha" title="username" value=""/>
	      <input type="password" name="password" class="form-beta" title="password" value=""/>
	    </div>
	  </p>

	  <p id="header-selection">
	    <a id="add-header" href="#"><span class="link-icon">+</span> add header</a>
	  </p>

	  <p id="header-fields" style="display:none;">
	    <a href="#" class="header-delete"></a>
	    <input type="text" name="header-keys[]" class="form-alpha"/>
	    <input type="text" name="header-vals[]" class="form-beta"/>
	  </p>

	  <p id="send-wrap" class="clearwrap">
	    <button type="submit" class="bigbutton">Send</button>
	  </p>

	</form>

	<div id="current-hurl">
	</div>

      </div>

    </div>

    <script id="hurl-template" type="text/x-handlebars-template">
      <nav>
	<ul>
	  <li><a href="#">Response</a></li>
	</ul>
      </nav>
      <section id="hurl-response">
	  {{#response}}
	  <pre class="prettyprint">{{headers}}</pre>
	  <pre class="prettyprint">{{content}}</pre>
	  {{/response}}
      </section>
    </script>

  </body>

</html>
